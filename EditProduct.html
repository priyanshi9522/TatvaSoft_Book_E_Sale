<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Tatva Soft | Edit_Product</title>
</head>
<body>
  <div class="p-2 bg-danger"></div>
  <div class="container header-class p-3 d-flex">
      <img class="logo-img" src="/image/logo.jpg" alt="Tatva Soft LOGO">
      <ul class="navbar-nav d-flex flex-row align-items-center">
          <li class="nav-item active">
            <a class="nav-link text-danger" href="#">Login</a>
          </li>
          <span class="text-secondary">&nbsp; | &nbsp;</span>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#">Register</a>
          </li>
          <li class="nav-item m-2">
              <a class="nav-link btn btn-outline-secondary text-black p-2" href="#"><span class="text-danger"><i class="fa fa-shopping-cart" aria-hidden="true"></i> 0 </span> Cart</a>
          </li>
        </ul>
  </div>
  <div class="bg-light bg-form d-flex align-items-center">
      <div class="container">
          <form class="form-inline d-flex justify-content-center">
              <input class="form-control mr-sm-2 input-search" type="search" placeholder="What are you looking for.." aria-label="Search">
              <button class="btn btn-search mx-2 my-sm-0" type="submit"><i class="fa fa-search"></i> Search</button>
              <button class="btn btn-danger mx-1 my-sm-0" type="submit"> Cancel</button>
          </form>
      </div>
  </div>
  <div class="main">
      <div class="container my-5">
          <h1 class="login-head">Edit Product</h1>
          <form>
              <div class="row my-5">
                  <div class="col-lg-6">
                      <div class="form-group">
                          <label for="fname">First Name *</label>
                          <input type="text" class="form-control" name="fname" required/>
                      </div>
                      <div class="form-group my-3">
                          <label >Shop By Categories</label>
                          <select class="form-control" id="cate-select">
                              <option></option>
                              <option></option>
                              <option></option>
                              <option></option>
                              <option></option>
                          </select>
                      </div>
                      <div class="form-group my-4 mb-5">
                          <div class="input-group form-control mb-2 p-0">
                              <div class="input-group-prepend">
                                  <div class="input-group-text bg-danger text-white">Upload</div>
                              </div>
                              <input type="file" class="form-control-file" id="files">
                          </div>
                      </div>
                      <button class="btn btn-search me-2 my-sm-0 px-4" type="submit">Save</button>
                      <button class="btn btn-danger mx-1 my-sm-0 px-3" type="submit"> Cancel</button>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group">
                          <label for="lname">Last Name *</label>
                          <input type="text" class="form-control" name="lname" required/>
                      </div>
                      <div class="form-group my-3">
                          <label for="desc">Description</label>
                          <input type="text" class="form-control" name="desc"/>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </div>
  <div class="bg-light p-5"> 
      <div class="container text-center">
          <img src="/image/logo.jpg" class="logo-img" alt="Tatva Soft LOGO">
          <p><i class="fa fa-copyright" aria-hidden="true"></i> 2015 Tatvasoft.com All rights reserved</p>
      </div>
  </div>
</body>
</html>
